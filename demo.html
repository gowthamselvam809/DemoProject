<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/login.css">
  <!-- Add your custom CSS for the admin login page layout -->
  <style>
    /* Customize the look and feel here */
    /* ... Your custom styles ... */
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" onsubmit="return validateForm()">
      <div class="login-header">Admin Login</div>
      <div class="form-group">
        <input type="tel" id="Phone " class="form-input" placeholder="Phone Number" required>
        <div class="invalid-feedback" id="phoneFeedback">Phone Number is required.</div>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-input" placeholder="Password" required>
        <div class="invalid-feedback" id="passwordFeedback">Password is required.</div>
      </div>
      <div class="form-group">
        <button type="button" class="login-button">Login</button>
      </div>
      <div class="form-group text-center">
        <a href="#" class="back-button">Back to Home</a>
      </div>
    </form>
  </div>
  
  <!-- Add your custom JavaScript here -->
  <script>
    function validateForm() {
      // Get the values of the input fields
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Check if the fields are empty
      if (username.trim() === '') {
        document.getElementById('phone').classList.add('is-invalid');
        document.getElementById('phoneFeedback').style.display = 'block';
        return false;
      }
      
      if (password.trim() === '') {
        document.getElementById('password').classList.add('is-invalid');
        document.getElementById('passwordFeedback').style.display = 'block';
        return false;
      }
      
      // Form is valid, proceed with submission
      return true;
    }


  </script>
</body>
</html>
