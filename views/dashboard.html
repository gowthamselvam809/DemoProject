<body onload="fetchBillData()">
  <div class="container-fluid">
    <div class="header-container">
      <div class="admin-info">
        <table class="table table-striped" id="admin-table">
        </table>
      </div>
      <input type="text" class="search-bar" placeholder="Search...">
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="hamburger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="tabs-container">
          <div class="tab-item active" onclick="showTab('paid')">Paid</div>
          <div class="tab-item" onclick="showTab('pending')">Pending</div>
          <div class="tab-item" onclick="showTab('pendingMoreThan3Months')">Pending for more than three months</div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="admin-content" id="paidContent">
          <h3 class="mb-4">Paid</h3>
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>UserName</th>
                <th>BillNo.</th>
                <th>Amount</th>
                <th>Phone No.</th>
                <th>Billing Date</th>
                <th>Payment Date</th>
                <th>Info</th>
              </tr>
            </thead>
            <tbody id="paid-user">
              <!-- Replace the following rows with actual paid data -->
              
            </tbody>
          </table>
        </div>
        <!-- Add similar styling for the other two content sections -->
        <div class="admin-content d-none" id="pendingContent">
          <!-- Add pending data -->
          <h3 class="mb-4">Pending</h3>
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>UserName</th>
                <th>BillNo.</th>
                <th>Amount</th>
                <th>Phone No.</th>
                <th>Billing Date</th>
                <th>Due Date</th>
                <th>Info</th>
              </tr>
            </thead>
            <tbody id="not-paid">
              <!-- Replace the following rows with actual paid data -->
            </tbody>
          </table>
        </div>
        <div class="admin-content d-none" id="pendingMoreThan3MonthsContent">
          <!-- Add pending for more than three months data -->
          <h3 class="mb-4">Pending for more than three months</h3>
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>UserName</th>
                <th>BillNo.</th>
                <th>Amount</th>
                <th>Phone No.</th>
                <th>Billing Date</th>
                <th>Due date</th>
                <th>Disable</th>
              </tr>
            </thead>
            <tbody id="3-month">
              <!-- Replace the following rows with actual paid data -->
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and any custom JS for tabs -->
  <script src="../js/dashboard.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
  $(".hamburger-menu").on("click", function() {
    $(".tabs-container").toggleClass("show-tabs");

});
