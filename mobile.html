<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here */
    body {
    background-color: #f2f2f2;
  }

  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }

  .container{
    display: flex;
  }

  .admin-info {
    font-size: 16px;
    font-weight: bold;
    width: auto;
  }

  .search-bar {
    max-width: 300px;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .tabs-container {
    background-color: #444;
    color: #fff;
    min-height: 100vh;
    padding: 20px;
  }

  .tab-item {
    cursor: pointer;
    padding: 10px 20px;
    font-weight: bold;
    transition: background 0.3s ease-in-out;
  }

  .tab-item.active {
    background-color: #555;
  }

  .admin-content {
    margin-top: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .info-button {
    background-color: #FF8C37;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
  }

  .info-button:hover {
    background-color: #FFB037;
  }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 bg-dark text-light">
        <h1 class="text-center">Dashboard</h1>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#paid">Paid</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#pending">Pending</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#morethan3months">More than Three Months</a>
          </li>
          <!-- Add more sidebar items here -->
        </ul>
      </div>
      <!-- Main content -->
      <div class="col-md-9">
        <div class="tab-content">
          <!-- Paid Tab Content -->
          <div id="paid" class="tab-pane fade show active">
            <h2>Paid</h2>
            <p>This tab contains content related to paid items.</p>
          </div>

          <!-- Pending Tab Content -->
          <div id="pending" class="tab-pane fade">
            <h2>Pending</h2>
            <p>This tab contains content related to pending items.</p>
          </div>

          <!-- More than Three Months Tab Content -->
          <div id="morethan3months" class="tab-pane fade">
            <h2>More than Three Months</h2>
            <p>This tab contains content related to items pending for more than three months.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap and jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
